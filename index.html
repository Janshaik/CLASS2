<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #message-form {
            display: flex;
            padding: 10px;
            background-color: #f4f4f4;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="message-form" onsubmit="sendMessage(event)">
            <input type="text" id="message-input" placeholder="Type a message" required>
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut as firebaseSignOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        // Firebase config
     const firebaseConfig = {
    apiKey: "AIzaSyBqol7KbGT5p7ppA9z1zu0d7YiIxkaEm1Q",
    authDomain: "sample-309eb.firebaseapp.com",
    projectId: "sample-309eb",
    storageBucket: "sample-309eb.appspot.com",
    messagingSenderId: "971052026993",
    appId: "1:971052026993:web:b2224b762eb9dc47105fd0",
    measurementId: "G-WQ2PW6FFQE"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                fetchMessages();
            } else {
                messagesContainer.innerHTML = '<p>Please log in to chat.</p>';
            }
        });

        // Fetch and display messages
        function fetchMessages() {
            const messagesQuery = query(collection(db, 'messages'), orderBy('timestamp'));
            onSnapshot(messagesQuery, (querySnapshot) => {
                messagesContainer.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    messagesContainer.innerHTML += `<p><strong>${data.userName}</strong>: ${data.text}</p>`;
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // Send a message
        async function sendMessage(event) {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            const user = auth.currentUser;
            if (!user) return;

            try {
                await addDoc(collection(db, 'messages'), {
                    text: message,
                    userName: user.displayName,
                    timestamp: new Date()
                });
                messageInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Sign in with Google
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .catch(error => console.error('Error during sign-in:', error.message));
        }

        // Sign out
        function logoutUser() {
            firebaseSignOut(auth).catch(error => console.error('Error during sign-out:', error.message));
        }

        // Attach functions to window object
        window.signInWithGoogle = signInWithGoogle;
        window.logoutUser = logoutUser;
        window.sendMessage = sendMessage;
    </script>
</body>
</html>
